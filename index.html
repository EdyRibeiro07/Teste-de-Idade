<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Formulario Interativo</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>

</head>

<body>
	<header>
		<h1>Teste de Cadastro</h1>
	</header>

	<main>			
			<section>
				<div class="ano">
					<label for="ano">Ano de Nascimento</label>
					<input type="number" id="ano" min="1">
				</div>
				<div class="radio">
					<label>Sexo:</label> 
					<div class="opc">
						<input type="radio" name="sexo" value="masculino" class="lopc" checked> <label for="masculino">Masculino</label>
						<input type="radio" name="sexo" value="femenino" class="lopc"> <label for="femenino">Femenino</label>
					</div>					
				</div>
				<div>
					<input type="button" value="Verificar" class="botao" onclick="verificar()">
				</div>
				<img src="img/01.jpg" alt="Imagem nÃ£o Carregada">
				<div class="msg">
					<p>Preencha os Dados Acima e Clique em Verificar</p>
				</div>				
			</section>
			
			
			
	</main>

	<footer>
		<h3>@EdyRibeiro</h3>		
	</footer>	
</body>
</html>
